[tool.black]
line-length = 100

[tool.codespell]
skip = ".git,pyproject.toml,*.txt,*.csv,Lectures/2022/09-Intro_to_Data_Visualization/exercises/*.ipynb"
ignore-words-list = "hax,curvelinear,nd,bu,ue,ot,te,doubleclick,fpt,adn,ake,oje,coyp,fle,oepn,nce,hsa,als,fo,cna,ues,lod,aline,caf,fro,wel,fof,ony,2rd,nax,wih,coo,mis,acces,vai,nam,inout,tripel,tha,som,leapyear,mor,pash,vie,woh"
builtin = "clear,rare"

[tool.isort]
combine_as_imports = true
line_length = 100
profile = "black"
skip_gitignore = true
